<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notion Dark Clock</title>
    <style>
        /* Modern ve temiz bir font: Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Arkaplanı şeffaf yapıyoruz ki Notion'ın koyu rengini alsın */
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            /* Notion Dark Mode ile mükemmel uyum için kirli beyaz */
            color: #e0e0e0; 
            position: relative;
            padding: 20px;
        }

        .time-wrapper {
            display: inline-flex;
            align-items: baseline;
            /* Hafif bir dış parıltı (Glow) efekti */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .time {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: -2px;
            line-height: 1;
            background: -webkit-linear-gradient(#fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .seconds {
            font-size: 1.5rem;
            font-weight: 300;
            color: #666; /* Saniyeyi biraz daha sönük yapıyoruz */
            margin-left: 8px;
        }

        .date {
            margin-top: 5px;
            font-size: 1rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* İlerleme Çubuğu Tasarımı */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #444, #fff);
            width: 0%;
            border-radius: 2px;
            transition: width 1s linear;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="time-wrapper">
            <span class="time" id="clock">00:00</span>
            <span class="seconds" id="seconds">00</span>
        </div>
        <div class="date" id="date">Yükleniyor...</div>
        
        <div class="progress-container" title="Günün İlerlemesi">
            <div class="progress-bar" id="day-progress"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Saat ve Dakika
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');

            // Tarih Formatı
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('tr-TR', options);

            // Günün İlerleme Oranı Hesaplama
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            const percent = ((now - start) / (end - start)) * 100;

            // DOM Güncelleme
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
            document.getElementById('seconds').innerText = secs;
            document.getElementById('date').innerText = dateStr;
            document.getElementById('day-progress').style.width = `${percent}%`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
