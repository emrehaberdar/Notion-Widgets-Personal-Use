<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notion Premium Dark Clock</title>
    <style>
        /* Modern ve okunaklı bir font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Notion arka planının görünmesi için şeffaf */
            background-color: transparent;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Ana Saat Çerçevesi */
        .clock {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            /* Koyu ve derinlikli arka plan */
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            /* Dışarıya doğru yumuşak bir parıltı */
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8), /* Koyu dış gölge */
                inset 0 0 15px rgba(255, 255, 255, 0.05); /* İçeriye hafif ışık */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.08);
        }

        /* Ortadaki Dijital Kısım */
        .digital-time {
            position: absolute;
            z-index: 10;
            text-align: center;
            color: #ffffff;
            /* Yazılara hafif parıltı efekti */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .digital-time .time {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -1px;
            display: block;
            line-height: 1;
        }

        .digital-time .date {
            font-size: 0.85rem;
            color: #b0b0b0; /* Tarih biraz daha gri */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            font-weight: 400;
            text-shadow: none; /* Tarihte parıltı olmasın */
        }

        /* İbreler için ortak stil */
        .hand {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Saniye İbresi (Kırmızı Neon) */
        .hand.second {
            z-index: 3;
        }
        .hand.second::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 18px;
            /* Canlı kırmızı ve neon parıltısı */
            background-color: #ff4757;
            box-shadow: 0 0 12px #ff4757, 0 0 4px #ff4757;
            border-radius: 4px;
        }

        /* Yelkovan (Dakika - Beyaz Neon) */
        .hand.minute {
            z-index: 2;
            width: 88%;
            height: 88%;
            top: 6%;
            left: 6%;
        }
        .hand.minute::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 22px;
            /* Beyaz ve parıltılı */
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            border-radius: 4px;
        }

        /* Akrep (Saat - Beyaz Neon) */
        .hand.hour {
            z-index: 1;
            width: 76%;
            height: 76%;
            top: 12%;
            left: 12%;
        }
        .hand.hour::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 28px;
            /* Beyaz ve parıltılı */
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            border-radius: 4px;
        }

        /* Saat Çizgileri (Kadran) */
        .markers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .marker {
            position: absolute;
            width: 3px;
            height: 8px;
            /* Hafif parlayan beyaz çizgiler */
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            left: 50%;
            transform-origin: 50% 140px; /* Döndürme merkezi */
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <div class="clock">
        <div class="markers" id="markers"></div>

        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>

        <div class="digital-time">
            <span class="time" id="digital-clock">00:00</span>
            <span class="date" id="date-text">...</span>
        </div>
    </div>

    <script>
        // Saat çizgilerini oluşturma (Marker)
        const markersContainer = document.getElementById('markers');
        for (let i = 0; i < 12; i++) {
            const marker = document.createElement('div');
            marker.classList.add('marker');
            marker.style.transform = `translateX(-50%) rotate(${i * 30}deg) translateY(8px)`; 
            markersContainer.appendChild(marker);
        }

        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Analog Hesaplamalar
            const secondDeg = (seconds / 60) * 360;
            const minuteDeg = ((minutes * 60 + seconds) / 3600) * 360;
            const hourDeg = ((hours % 12 * 3600 + minutes * 60) / 43200) * 360;

            document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;

            // Dijital Saat Güncelleme
            const hStr = String(hours).padStart(2, '0');
            const mStr = String(minutes).padStart(2, '0');
            document.getElementById('digital-clock').innerText = `${hStr}:${mStr}`;

            // Tarih Güncelleme (Örn: 26 ARA)
            const options = { day: 'numeric', month: 'short' };
            let dateStr = now.toLocaleDateString('tr-TR', options);
            dateStr = dateStr.replace('.', '').toUpperCase(); // Noktayı kaldır ve büyük harf yap
            document.getElementById('date-text').innerText = dateStr;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
